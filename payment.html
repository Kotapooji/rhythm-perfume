  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rhythm Perfumes — Payment</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Simple front-end form handling
    function finishOrder(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const card = document.getElementById('card').value.replace(/\s+/g,'');
      if(!name || !email || card.length < 12){
        alert('Please fill valid details before finishing order.');
        return;
      }
      // In a real store: send to server / payment gateway.
      // Here we simply redirect to thankyou.html
      window.location.href = 'thankyou.html';
    }
    // small formatting for card input
    function formatCard(e){
      const v = e.target.value.replace(/\D/g,'').substring(0,19);
      const parts = [];
      for(let i=0;i<v.length;i+=4) parts.push(v.substring(i,i+4));
      e.target.value = parts.join(' ');
    }
  </script>

<body>
  <!-- Google Tag Manager (noscript) -->

  <div class="container">
    <header class="header">
      <a class="brand" href="index.html">
        <div class="logo">R</div>
        <div>
          <div style="font-weight:700; font-size:18px">Rhythm Perfumes</div>
          <div style="font-size:12px; color:var(--muted)">Checkout</div>
        </div>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="payment.html">Checkout</a>
      </nav>
    </header>

    <main>
      <section class="form-card">
        <h2 style="margin-top:0">Finish Your Order</h2>
        <p style="color:var(--muted)">Enter shipping and payment details. This is a demo form — do not submit real card details here unless you connect a real payment gateway.</p>

        <form onsubmit="finishOrder(event)">
          <div class="form-row">
            <div class="col">
              <label for="name">Full name</label>
              <input id="name" type="text" placeholder="Asha Rao" required>
            </div>
            <div class="col">
              <label for="email">Email address</label>
              <input id="email" type="email" placeholder="asha@example.com" required>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="address">Shipping address</label>
              <input id="address" type="text" placeholder="Street, City, State, PIN" required>
            </div>
            <div class="col small">
              <label for="phone">Phone</label>
              <input id="phone" type="tel" placeholder="+91 9XXXXXXXXX" required>
            </div>
          </div>

          <hr style="border:none; height:1px; background:rgba(255,255,255,0.03); margin:16px 0;">

          <h3 style="margin:6px 0 12px 0">Payment Details</h3>
          <div class="form-row">
            <div class="col">
              <label for="card">Card number</label>
              <input id="card" type="text" maxlength="23" placeholder="1234 5678 9012 3456" oninput="formatCard(event)" required>
            </div>
            <div class="col small">
              <label for="exp">Expiry (MM/YY)</label>
              <input id="exp" type="text" placeholder="08/27" maxlength="5" required>
            </div>
            <div class="col small">
              <label for="cvc">CVC</label>
              <input id="cvc" type="text" maxlength="4" placeholder="123" required>
            </div>
          </div>

          <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px; gap:12px; flex-wrap:wrap;">
            <div style="color:var(--muted); font-size:14px;">Total: <strong>₹1,499</strong></div>
            <div>
              <button class="btn" type="submit">Finish Order</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div>© Rhythm Perfumes</div>
      <div>Secure demo checkout</div>
    </footer>
  </div>
</body>
</html>
